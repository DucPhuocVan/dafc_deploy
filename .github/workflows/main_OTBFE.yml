# ============================================
# OTBFE - Next.js Frontend Deployment
# ============================================
name: Deploy Frontend to OTBFE

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/main_OTBFE.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: OTBFE
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.0'

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter=@dafc/database db:generate

      - name: Build Next.js app
        run: pnpm --filter=@dafc/web build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXT_PUBLIC_API_URL: https://otbbe-buc2h4bybthagxcq.southeastasia-01.azurewebsites.net

      - name: Prepare deployment package
        run: |
          set -e
          mkdir -p deploy
          cd apps/web
          
          echo "=== Copying standalone build ==="
          # Copy everything from standalone
          cp -r .next/standalone/apps/web/* ../../deploy/
          cp -r .next/standalone/apps/web/.next ../../deploy/ 2>/dev/null || true
          
          # Copy static assets
          if [ -d ".next/static" ]; then
            cp -r .next/static ../../deploy/.next/
          fi
          
          # Copy public folder
          if [ -d "public" ]; then
            cp -r public ../../deploy/
          fi
          
          cd ../../deploy
          
          echo "=== Setting up package.json ==="
          # Copy package.json from web app and modify for production
          cp ../apps/web/package.json .
          
          # Remove workspace dependencies and add sharp
          cat package.json | \
            sed 's/"@dafc\/shared": "workspace:\*",//' | \
            sed '/"dependencies": {/a\    "sharp": "^0.33.5",' > package.json.tmp
          mv package.json.tmp package.json
          
          echo "=== Installing production dependencies with npm ==="
          npm install --omit=dev --legacy-peer-deps
          
          # Generate Prisma Client
          echo "=== Generating Prisma Client ==="
          mkdir -p prisma
          cp ../packages/database/prisma/schema.prisma prisma/
          npx prisma@5.22.0 generate
          
          echo "=== Verifying installation ==="
          ls -la node_modules/next/ || echo "ERROR: next not installed!"
          ls -la node_modules/@prisma/client/ || echo "ERROR: prisma client not installed!"
          
          echo "=== Final structure ==="
          ls -la .
          
          cd ..
          
          # Create ZIP
          cd deploy
          zip -r ../frontend.zip . -x "*.git*"
          cd ..
          
          echo "=== Package info ==="
          ls -la frontend.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: frontend.zip

      - name: Health check
        run: |
          echo "Waiting for deployment..."
          sleep 60
          response=$(curl -s -o /dev/null -w "%{http_code}" "https://otbfe-fxc0fud5ewbfctd7.southeastasia-01.azurewebsites.net" || echo "000")
          echo "Frontend response: HTTP $response"
          if [ "$response" -ge 200 ] && [ "$response" -lt 400 ]; then
            echo "Frontend deployment successful!"
          else
            echo "Warning: Frontend may still be starting up"
          fi
